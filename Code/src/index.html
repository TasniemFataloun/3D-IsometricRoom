<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Room - [Naam_Familienaam]</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="loading-background"></div>
    <div class="loading-bar"></div>
    <div class="percentage">0 %</div>
    <div class="point point-0">
      <div class="label"></div>
      <div class="text">A whole new world, a new fantastic point of view</div>
    </div>
    <div class="point point-1">
      <div class="label"></div>
      <div class="text">
        Explorers are not meant to return home. They're meant to discover new
        places and push the human race forward
      </div>
    </div>
    <div class="point point-2">
      <div class="label"></div>
      <div class="text">It's bigger on the inside</div>
    </div>
    <p class="author">Created by Tasniem Fataloun</p>
    <script type="module" src="./script.js"></script>
  </body>
</html>
